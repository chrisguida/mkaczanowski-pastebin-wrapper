compat: v0
id: pastebin
version: 0.1.2
os-version-required: ">=0.2.4"
os-version-recommended: ">=0.2.4"
title: "Pastebin"
description:
  short: Share private links that contain self-destructing messages
  long: A simple, fast, standalone, self-destructing pastebin service for sharing private information with other human beings. Simply type your message, choose your expiration and self-destruction rules, and share the ephemeral link. Your message never leaves the confines of your physical Embassy device.
release-notes: https://github.com/mkaczanowski/pastebin
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
has-instructions: true
assets: []
hidden-service-version: v3
